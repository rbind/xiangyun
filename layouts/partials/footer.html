<footer class="footer">
  <link rel="stylesheet" href="{{ .Site.Params.fontawesomeCDN }}/font-awesome/{{ .Site.Params.fontawesomeVersion }}/css/font-awesome.min.css">
  <ul class="footer-links">
    <li>
      <a href="{{ .Site.RSSLink | relURL }}" type="application/rss+xml" target="_blank"><i class="fa fa-rss" aria-hidden="true" title="RSS"></i></a>
    </li>
    <li>
      <a href="https://gohugo.io/" class="footer-links-kudos">Made with <img src="{{ "img/logo/hugo.svg" | relURL }}" alt="Img link to Hugo website" style="display: inline; width: 88px; height: 22px"></a>
    </li>
    <li><a href="/"><i class="fa fa-copyright" aria-hidden="true" title="Copyright"></i> 2016 - {{ dateFormat "2006" .Site.LastChange }}</a></li>
  </ul>
</footer>

</div>
{{ if .IsPage }}
<script src="{{ relURL "/js/wordcount.js" }}" defer></script>
{{ end }}
{{ partial "footer_highlightjs" . }}
{{ partial "footer_mathjax" . }}
{{ template "_internal/google_analytics.html" . }}
</body>
</html>
